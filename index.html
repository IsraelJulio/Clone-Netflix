<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="shortcut icon" href="img/netflix_logo_icon_170919.ico" />
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div
        class="filme-principal"
        style="background-image: url('./img/20190426-vingadores_ultimato.jpg')"
      >
        <div class="container">
          <h3 class="titulo">Vingadores: Endgame</h3>
          <p class="descricao">
            No filme, os membros sobreviventes dos Vingadores e <br />
            seus aliados trabalham para reverter os danos <br />
            causados por Thanos em Infinity War.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="row carrosel-filmes" id="c2"></div>

    <div class="botoes-nav">
        <div class="back">
            <button role="button" class="botao voltar">
                <i class="fas fa-4x fa-angle-double-left ic"></i>            
            </button> 
        </div>          
        <div class="next">        
            <button role="button" class="botao avancar">
                <i class="fas fa-4x fa-angle-double-right ic"></i>        
            </button>   
        </div>
    </div>
        
    <div class="owl-carousel owl-theme"></div>

    <footer class="footer">
        <p>© Desenvolvido por Israel Julio</p>
    </footer>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/owl/searchFilms.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
